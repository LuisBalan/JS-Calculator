name: Hello World

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    hola:
        runs-on: ubuntu-latest

        steps:
        - name: Hello World!
          run: echo "Hello World!"

        - name: touch file
          run:  touch hola.txt

        - name: Set text
          run: echo "Hello World!" >> hola.txt

        - name: Read File
          run: cat hola.txt

    other:
        runs-on: macos-12
        needs: [hola]

        steps:
