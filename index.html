<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/styles.css">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Calculator</title>
    </head>
    <body>
        <header class = 'container-fluid banner'>
            <h2>JavaScript Calculator</h2>
        </header>

        <main class = 'container-fluid calc-container'>

            <section class="calculator">

                <div class = 'screen'>
                    <div class="input-screen">
                        <span class="input">0.12345689</span>
                    </div>
                    <div class="output-screen">
                        <span class="output">
                            0.123456789
                        </span>
                    </div>       
                </div>

                <div class = 'buttons-area'>
                    <section class="buttons-bar">
                                <div class="button number-key">7</div>
                                <div class="button number-key">8</div>
                                <div class="button number-key">9</div>                               
                                <div class="button operator-key">+</div>                                                
                    </section>
                    <section class="buttons-bar">
                                <div class="button number-key">4</div>
                                <div class="button number-key">5</div>
                                <div class="button number-key">6</div>                               
                                <div class="button operator-key">-</div>                           
                    </section>
                    <section class="buttons-bar">
                                <div class="button number-key">3</div>
                                <div class="button number-key">2</div>
                                <div class="button number-key">1</div>
                                <div class="button operator-key">&times</div> 
                    </section>
                    <section class="buttons-bar">
                                <div class="button number-key">0</div>
                                <div class="button number-key">&middot</div>
                                <div class="button number-key" id="clear-key">AC</div>                               
                                <div class="button operator-key">/</div>
                    </section>
                    <section class="buttons-bar">
                                <div  class="button equals-key" id="equals-to-button">=</div>
                    </section>
                </div>
 
            </section>

        </main>
        <footer>

        </footer>
        
    </body>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</html>
