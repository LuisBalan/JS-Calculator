<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/styles.css">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Calculator</title>
    </head>
    <body>
        <header class = 'container-fluid banner'>
            <h2>JavaScript Calculator</h2>
        </header>

        <main class = 'container-fluid calc-container'>
            <section class="calculator">
                
                <div class = 'screen'>
        
                </div>

                <div class = 'operations-buttons-section'>
                    <ul class='buttons-bar'>
                    </ul>
                    
                </div>
                <div class = 'number-sum-buttons'>
                    <div class = 'numbers-buttons'>
                        <section>
                            <ul class="buttons-bar">
                                <li class="button number-key">7</li>
                                <li class="button number-key">8</li>
                                <li class="button number-key">9</li>
                                <li class="button operator-key">+</li>
                            </ul>
                        </section>
                        <section>
                            <ul class="buttons-bar">
                                <li class="button number-key">4</li>
                                <li class="button number-key">5</li>
                                <li class="button number-key">6</li>
                                <li class="button operator-key">-</li>
                            </ul>
                        </section>
                        <section>
                            <ul class="buttons-bar">
                                <li class="button number-key">3</li>
                                <li class="button number-key">2</li>
                                <li class="button number-key">1</li>
                                <li class="button operator-key">&times</li>
                            </ul>
                        </section>
                        <section>
                            <ul class="buttons-bar">
                                <li class="button number-key">0</li>
                                <li class="button number-key">&middot</li>
                                <li class="button number-key">AC</li>
                                <li class="button operator-key">/</li>
                            </ul>
                        </section>
                        <section>
                            <ul class="buttons-bar">
                                <li style="background-color: var(--honeysuckle); width: 65%;" class="button number-key">=</li>
                            </ul>
                        </section>

                    </div>
                    <div class = 'sum-button'>

                    </div>
        
                </div>
            </section>

        </main>
        <footer>

        </footer>
        
    </body>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
